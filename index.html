<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>tic tac toe</title>
</head>
<body>
    <div id="startPage">
        <div class="title">Tic Tac Toe</div>
        <button id="startButton">START</button>

    </div>
    <div id="winPage">
        <div id="winTitle">You Won!</div>
        <button class="playAgain" id="playAgainWin">Play Again?</button>
    </div>
    <div id="losePage">
        <div id="loseTitle">You Lost!</div>
        <button class="playAgain" id="playAgainLose">Play Again?</button>
    </div>
    <div id="page"> 
        <div id="block"></div>
        <div class="title">Tic Tac Toe</div>
        <button id="restartButton">Restart</button>
        <div id="whosTurn"></div>
        <div id="gameArea">
            <div class="col">
            <div id="topLeft" class="button"></div>
            <div id="midLeft" class="button"></div>
            <div id="botLeft" class="button"></div>
           
            
        </div>
       
            <div class="col">
            <div id="topMid" class="button"></div>
            <div id="midMid" class="button"></div>
            <div id="botMid" class="button"></div>
            
        </div>
        <div class="col">
            <div id="topRight" class="button"></div>
            <div id="midRight" class="button"></div>
            <div id="botRight" class="button"></div>
        </div>
    </div>
   
</div>
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
